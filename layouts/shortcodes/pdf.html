<div class="pdf-download">
  <a href="{{ .Page.RelPermalink | relURL }}/{{ .Get "src" }}">
  View PDF
  </a>
</div>
<div class="pdf-container">
    <iframe 
        src="/pdfjs/web/viewer.html?file={{ .Page.RelPermalink | relURL }}/{{ .Get "src" }}" 
        width="{{ .Get "width" | default "100%" }}" 
        height="{{ .Get "height" | default "600px" }}" 
        style="border: none;">
    </iframe>
</div>
